@if(listaPedidos.length > 0){
<main class="min-h-screen">
  <div class="row-cols-1 flex justify-center">
    <div class="w-full p-5 text-start text-3xl font-bold max-w-2xl h-100 flex flex-col">
      Mis Pedidos
    </div>
  </div>
  @for (mp of listaPedidos; track mp.id) {
  <div class="row-cols-1 flex justify-center">
    <div
      class="w-full my-3 max-w-2xl h-100 bg-white border border-gray-300 rounded-lg shadow-lg flex flex-col justify-between">

        <span class="text-md text-black-900 mt-1">Fecha del pedido: {{mp.fecha_pedido_formateada}}</span>
      </div>
      <a href="#" class="flex justify-center">
        <img class="p-8 rounded-t-lg max-w-md min-w-md" src="{{mp.imagen}}" alt="product image" />
      </a>
      <div class="px-5 pb-5">
        <div class="row-cols-2 flex flex-wrap space-x-4">
          <a href="#">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900">{{mp.nombre_producto}}</h5>
          </a>
          <span class="text-md text-gray-500 mt-1">{{mp.categoria}}</span>
        </div>
        <div class="row">
          <span class="text-md text-gray-600">{{mp.descripcion}}</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-3xl font-bold text-gray-900">{{mp.precio}}â‚¬</span>
        </div>
      </div>
    </div>
  </div>
  }
</main>
}
@else {

  <div class="row-cols-1 flex justify-center">
    <div class="w-full p-5 text-start text-3xl font-bold max-w-2xl h-100 flex flex-col">
      Mis Pedidos
    </div>
  </div>
  <div class="row-cols-1 flex justify-center">
