@if(listaProductos.length > 0){
<main>
  @for (p of listaProductos; track p.id) {
  <div class="row-cols-1 flex justify-center">
    <div
      class="w-full my-3 max-w-2xl h-100 bg-white border border-gray-300 rounded-lg shadow-lg flex flex-col justify-between">
      <a href="#" class="flex justify-center">
        <img class="p-8 rounded-t-lg max-w-md min-w-md" src="{{p.imagen}}" alt="product image" />
      </a>
      <div class="px-5 pb-5">
        <div class="row-cols-2 flex flex-wrap space-x-4">
          <a href="#">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900">{{p.nombre_producto}}</h5>
          </a>
          <span class="text-md text-gray-500 mt-1">{{p.categoria}}</span>
        </div>
        <div class="row">
          <span class="text-md text-gray-600">{{p.descripcion}}</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-3xl font-bold text-gray-900">{{p.precio}}€</span>

          @if (autenticado) {
          <a (click)="addProductoAlCarrito(p.id)" href="/"
            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Añadir
            al carrito</a>
          }
          @else {
          <a href="/login"
            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Añadir
            al carrito</a>
          }

        </div>
      </div>
    </div>
  </div>
  }
</main>
}
@else {
<main class="min-h-screen">
  <div class="row-cols-1 flex justify-center">
    <div
      class="w-full my-12 p-5 text-center max-w-2xl h-100 bg-white border border-gray-300 rounded-lg shadow-lg flex flex-col justify-between">
      No se encuentran productos
    </div>
  </div>
</main>
}
