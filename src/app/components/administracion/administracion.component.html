@if (users != []){
<main class="min-h-screen flex justify-center items-start">
  <div class="relative flex center-div max-w-4xl mt-4 overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-900">
      <thead class="text-xs text-white uppercase bg-red-600">
        <tr>
          <th scope="col" class="px-6 py-3">
            Correo Electr√≥nico
          </th>
          <th scope="col" class="px-6 py-3">
            Nombre
          </th>
          <th scope="col" class="px-6 py-3">
            Apellidos
          </th>
          <th scope="col" class="px-6 py-3">
            <span class="sr-only">Editar</span>
          </th>
        </tr>
      </thead>
      <tbody>
        @for (u of users; track u.id) {
        <tr class="bg-red-100 border-b hover:bg-red-200">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
            {{u.email}}
          </th>
          <td class="px-6 py-4">
            {{u.nombre}}
          </td>
          <td class="px-6 py-4">
            {{u.apellidos}}
          </td>
          <td class="px-6 py-4 text-right flex items-center justify-center">
            <button type="button" (click)="delete(u.email)"
              class="focus:outline-none text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">Borrar</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</main>
}
@else {
<main class="min-h-screen">
  <div class="row-cols-1 flex justify-center">
    <div
      class="w-full my-12 p-5 text-center max-w-2xl h-100 bg-white border border-gray-300 rounded-lg shadow-lg flex flex-col justify-between">
      No hay usuarios
    </div>
  </div>
</main>
}
