@if(productosEnCarrito.length > 0){
<main class="min-h-screen flex flex-row justify-center">
  <div class="flex flex-col">
    @for (p of productosEnCarrito; track p.id) {
    <div class="flex flex-row w-full justify-center">
      <div class="w-full my-3 h-100 bg-white border border-gray-300 rounded-lg shadow-lg flex flex-col justify-between">
        <a href="#" class="flex justify-center">
          <img class="p-8 rounded-t-lg max-w-md min-w-md" src="{{p.imagen}}" alt="product image" />
        </a>
        <div class="px-5 pb-5">
          <div class="row-cols-2 flex flex-wrap space-x-4">
            <a href="#">
              <h5 class="text-xl font-semibold tracking-tight text-gray-900">{{p.nombre_producto}}</h5>
            </a>
            <span class="text-md text-gray-500 mt-1">{{p.categoria}}</span>
          </div>
          <div class="row">
            <span class="text-md text-gray-600">{{p.descripcion}}</span>
          </div>
          <div class="flex items-center mt-5 justify-between">
            <span class="text-3xl font-bold text-gray-900">{{p.precio}}€</span>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
  <div class="inline-block ml-5 p-2 rounded-lg h-36 mt-3 p-3 border border-gray-300 shadow-lg">
    <div class="flex flex-row mb-3 text-gray-600">
      <p>Total: {{total}}€</p>
    </div>
    <div class="bg-green-100 rounded px-2 mb-3">
      <span class="text-green-700">{{mensaje}}</span>
    </div>
    <div class="flex flex-row mt-5 mb-7">
      <button class="flex flex-row" type="button" (click)="hacerPedido()"
        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Hacer
        pedido</button>
    </div>
  </div>
</main>
}
@else {
<main class="min-h-screen">
  <div class="row-cols-1 flex justify-center">
    <div
      class="w-full my-12 p-5 text-center max-w-2xl h-100 bg-white border border-gray-300 rounded-lg shadow-lg flex flex-col justify-between">
      No tiene ningún producto en el carrito
    </div>
  </div>
</main>
}
